<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

<body>
    <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <div id="form-area">
        <form id="survey-form">
            <label id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label id="email-label">Email</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter your email" required>     
            <label id="number-label">Age (optional)</label>
            <input type="number" id="number" name="age" placeholder="Age" min="2" max="130">
        <br>

            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" aria-placeholder="Select current role">
                <option placeholder="Select current role">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="none">Prefer not to say</option>
                <option value="other">Other</option>
            </select><br>

            <div id="radiobox">
            <label>Would you recommend freeCodeCamp to a friend?</label><br>
            <div>
            <input type="radio" id="Definitely" name="recommend" value="Definitely">
            <label for="Definitely"> Definitely</label>
            </div>
            <div>
            <input type="radio" id="Maybe" name="recommend" value="Maybe">
            <label for="Maybe"> Maybe</label>
            </div>
            <div>
            <input type="radio" id="Notsure" name="recommend" value="Notsure"> 
            <label for="Notsure"> Not sure</label>
            </div>
            <br>
            </div>

            <div id="checkboxes">
            <label> What would you like to see improved? </label>
            <div>
            <input type="checkbox" id="option1" value="Front-end">
            <label for="option1"> Front-end Projects</label>
            </div>
            <div>
            <input type="checkbox" id="option2" value="Back-end">
            <label for="option2"> Back-end Projects</label>
            </div>
            <div>
            <input type="checkbox" id="option3" value="Datavisualisation">
            <label for="option3"> Data Visulisation</label>
            </div>
            <div>
            <input type="checkbox" id="option4" value="Challenges">
            <label for="option4"> Challenges</label>
            </div>
            <div>
            <input type="checkbox" id="option5" value="Opensource">
            <label for="option5"> Open Source Community</label>
            </div>
            <div>
            <input type="checkbox" id="option6" value="Gitter">
            <label for="option6"> Gitter help rooms</label>
            </div>
            <div>
            <input type="checkbox" id="option7" value="Video">
            <label for="option7"> Videos</label>
            </div>
            <div>
            <input type="checkbox" id="option8" value="Citymeetups">
            <label for="option8"> City Meetups</label>
            </div>
            <div>
            <input type="checkbox" id="option9" value="Wiki">
            <label for="option9"> Wiki</label>
            </div>
            <div>
            <input type="checkbox" id="option10" value="Forum">
            <label for="option10"> Forum</label>
            </div>
            <div>
            <input type="checkbox" id="option11" value="Additionalcourses">
            <label for="option11"> Additional Courses</label>
            </div>
        </div>
            <br>

            <label> Any comments or suggestions?</label>
            <textarea id="commentssuggestions" name="commentssuggestions" rows="5" max-cols="50" placeholder="Enter your comment here..."></textarea>
            <br>
          <button id="submit" type="Submit" value="Submit">Submit</button>
        </form>
    </div>
</body>

</html>
